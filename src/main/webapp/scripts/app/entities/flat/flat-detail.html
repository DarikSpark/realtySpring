
<div>
    <h2><span translate="realtyCRMmysqlApp.flat.detail.title">Flat</span> {{flat.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="realtyCRMmysqlApp.flat.address">Address</span>
                </td>
                <td>
                    <span class="form-control-static">{{flat.address}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="realtyCRMmysqlApp.flat.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{flat.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="realtyCRMmysqlApp.flat.day_cost">Day_cost</span>
                </td>
                <td>
                    <span class="form-control-static">{{flat.day_cost}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="realtyCRMmysqlApp.flat.people_count">People_count</span>
                </td>
                <td>
                    <span class="form-control-static">{{flat.people_count}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="realtyCRMmysqlApp.flat.owner">owner</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="owner.detail({id:flat.owner.id})">{{flat.owner.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
