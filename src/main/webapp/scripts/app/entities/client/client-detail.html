
<div>
    <h2><span translate="realtyCRMmysqlApp.client.detail.title">Client</span> {{client.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="realtyCRMmysqlApp.client.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{client.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="realtyCRMmysqlApp.client.passport">Passport</span>
                </td>
                <td>
                    <span class="form-control-static">{{client.passport}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="realtyCRMmysqlApp.client.city">City</span>
                </td>
                <td>
                    <span class="form-control-static">{{client.city}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
