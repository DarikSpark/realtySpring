
<div>
    <h2><span translate="realtyCRMmysqlApp.comment.detail.title">Comment</span> {{comment.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="realtyCRMmysqlApp.comment.text">Text</span>
                </td>
                <td>
                    <span class="form-control-static">{{comment.text}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="realtyCRMmysqlApp.comment.date">Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{comment.date | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="realtyCRMmysqlApp.comment.client">client</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="client.detail({id:comment.client.id})">{{comment.client.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="realtyCRMmysqlApp.comment.flat">flat</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="flat.detail({id:comment.flat.id})">{{comment.flat.address}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
