<div>
    <h2 translate="realtyCRMmysqlApp.client.home.title">Clients</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="client.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="realtyCRMmysqlApp.client.home.createLabel">Create a new Client</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="realtyCRMmysqlApp.client.name">Name</th>
                    <th translate="realtyCRMmysqlApp.client.passport">Passport</th>
                    <th translate="realtyCRMmysqlApp.client.city">City</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="client in clients track by client.id">
                    <td><a ui-sref="client.detail({id:client.id})">{{client.id}}</a></td>
                    <td>{{client.name}}</td>
                    <td>{{client.passport}}</td>
                    <td>{{client.city}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="client.detail({id:client.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="client.edit({id:client.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="client.delete({id:client.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
