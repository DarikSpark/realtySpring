<div>
    <h2 translate="realtyCRMmysqlApp.flat.home.title">Flats</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="flat.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="realtyCRMmysqlApp.flat.home.createLabel">Create a new Flat</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="realtyCRMmysqlApp.flat.address">Address</th>
                    <th translate="realtyCRMmysqlApp.flat.description">Description</th>
                    <th translate="realtyCRMmysqlApp.flat.day_cost">Day_cost</th>
                    <th translate="realtyCRMmysqlApp.flat.people_count">People_count</th>
                    <th translate="realtyCRMmysqlApp.flat.owner">owner</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="flat in flats track by flat.id">
                    <td><a ui-sref="flat.detail({id:flat.id})">{{flat.id}}</a></td>
                    <td>{{flat.address}}</td>
                    <td>{{flat.description}}</td>
                    <td>{{flat.day_cost}}</td>
                    <td>{{flat.people_count}}</td>
                    <td>
                        <a ui-sref="owner.detail({id:flat.owner.id})">{{flat.owner.name}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="flat.detail({id:flat.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="flat.edit({id:flat.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="flat.delete({id:flat.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
